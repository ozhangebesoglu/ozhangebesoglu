name: Generate Snake

on:
  # Her gece yarısı otomatik çalıştır
  schedule:
    - cron: "0 0 * * *" 
  
  # Manuel çalıştırmak istersen diye
  workflow_dispatch:

  # Ana dala (main veya master) push atılınca çalıştır
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#fb4934&color_dots=#1d2021,#ebdbb2,#fabd2f,#fe8019,#b8bb26
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
